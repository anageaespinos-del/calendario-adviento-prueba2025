<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento 2025 - Sellos (PRUEBA)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f8e8e8 0%, #ffd4d4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .header .title-line1 {
            color: #ffb3ba;
            font-weight: normal;
        }

        .header .title-line2 {
            color: #dc3545;
            font-weight: bold;
        }

        .header .year {
            color: #ffb3ba;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .stamps-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }

        .stamp {
            aspect-ratio: 1;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 3px dashed rgba(255, 255, 255, 0.4);
        }

        /* Borde ondulado de sello */
        .stamp::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            -webkit-mask: 
                radial-gradient(circle at 0 0, transparent 4px, black 4px) top left,
                radial-gradient(circle at 100% 0, transparent 4px, black 4px) top right,
                radial-gradient(circle at 0 100%, transparent 4px, black 4px) bottom left,
                radial-gradient(circle at 100% 100%, transparent 4px, black 4px) bottom right;
            -webkit-mask-size: 51% 51%;
            -webkit-mask-repeat: no-repeat;
            mask: 
                radial-gradient(circle at 0 0, transparent 4px, black 4px) top left,
                radial-gradient(circle at 100% 0, transparent 4px, black 4px) top right,
                radial-gradient(circle at 0 100%, transparent 4px, black 4px) bottom left,
                radial-gradient(circle at 100% 100%, transparent 4px, black 4px) bottom right;
            mask-size: 51% 51%;
            mask-repeat: no-repeat;
        }

        .stamp:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Colores alternados rosa y rojo */
        .stamp.color-pink {
            background: #ffb3ba;
        }

        .stamp.color-red {
            background: #dc3545;
        }

        .stamp-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        .stamp-number {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stamp-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
        }

        .stamp.opened .stamp-number {
            font-size: 1em;
        }

        .stamp-text {
            display: none;
            font-size: 0.65em;
            color: white;
            margin-top: 5px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .stamp.opened .stamp-text {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffb3ba 0%, #ff8a9a 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 3px solid #dc3545;
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .modal-content p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: white;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .test-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95%;
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stamps-grid {
                gap: 6px;
            }

            .stamp-number {
                font-size: 1.5em;
            }

            .stamp-icon {
                font-size: 2em;
            }
        }
    </style>
</head>

        function closeModal() {
            document.getElementById('modal').classList.remove('show');

        document.getElementById('modal').addEventListener('click', (e) => {
